

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ============================================
    # LARGE FILE UPLOAD - KEY SETTINGS
    # ============================================
    
    # Maximum upload size (5GB)
    client_max_body_size 5g;
    
    # Buffer for request body
    client_body_buffer_size 128k;
    
    # Timeouts for large uploads (30 minutes)
    client_body_timeout 1800s;
    send_timeout 1800s;
    proxy_read_timeout 1800s;
    proxy_send_timeout 1800s;
    proxy_connect_timeout 300s;
    
    # Proxy buffer settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # ============================================
    # SERVER BLOCK
    # ============================================
    
    server {
        listen 80;
        server_name your-domain.com www.your-domain.com;

        # Large upload settings for this server
        client_max_body_size 5g;

        location / {
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # IMPORTANT: Disable request buffering for streaming
            proxy_request_buffering off;
        }

        # Video upload endpoint with extended timeouts
        location /api/v1/videos/upload {
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for 5GB uploads (1 hour)
            client_body_timeout 3600s;
            send_timeout 3600s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            
            # Stream upload without buffering
            proxy_request_buffering off;
        }
    }

    
}
